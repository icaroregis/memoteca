<section class="container excluir-pensametos ff-inter">
  <div class="modal">
    <p>
      O pensamento será deletado. <br />
      Confirma a exclusão?
    </p>

    <div class="acoes">
      <button class="botao botao-excluir" (click)="deleteThought()">
        Excluir
      </button>

      <button class="botao botao-excluir" (click)="cancelOperation()">
        Cancelar
      </button>
    </div>
  </div>

  <div class="overlay"></div>
</section>
